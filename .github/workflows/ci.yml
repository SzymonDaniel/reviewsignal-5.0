name: ReviewSignal CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ═══════════════════════════════════════════════════════════════
  # Backend Tests & Linting
  # ═══════════════════════════════════════════════════════════════
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: reviewsignal
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: reviewsignal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio ruff mypy

      - name: Lint with Ruff
        run: |
          ruff check modules/ agent/ config.py --output-format=github

      - name: Type check with mypy
        run: |
          mypy modules/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: reviewsignal_test
          DB_USER: reviewsignal
          DB_PASS: testpassword
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-jwt-secret-minimum-32-characters-long
          GOOGLE_MAPS_API_KEY: test_key
          STRIPE_API_KEY: sk_test_dummy
          STRIPE_WEBHOOK_SECRET: whsec_test
        run: |
          pytest tests/ -v --cov=modules --cov-report=xml --cov-report=term-missing || echo "No tests found yet"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ═══════════════════════════════════════════════════════════════
  # Frontend Build & Lint
  # ═══════════════════════════════════════════════════════════════
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ═══════════════════════════════════════════════════════════════
  # Security Scan
  # ═══════════════════════════════════════════════════════════════
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety pip-audit

      - name: Check for vulnerabilities (pip-audit)
        run: |
          pip-audit -r requirements.txt --ignore-vuln GHSA-1234 || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ═══════════════════════════════════════════════════════════════
  # Deploy (tylko na main)
  # ═══════════════════════════════════════════════════════════════
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Ready for deployment!"
          echo "Manual deployment required - connect to your server via SSH"
          echo "Or configure automatic deployment to your cloud provider"
