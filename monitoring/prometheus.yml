global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'reviewsignal-prod'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics (running on host)
  # Using Docker bridge gateway IP (172.17.0.1) to reach host services
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['172.17.0.1:9100']
        labels:
          service: 'system'
          instance: 'reviewsignal-prod'

  # PostgreSQL Metrics (running on host)
  - job_name: 'postgres'
    static_configs:
      - targets: ['172.17.0.1:9187']
        labels:
          service: 'postgresql'
          database: 'reviewsignal'

  # Lead Receiver API - Prometheus metrics
  - job_name: 'lead-receiver'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['172.17.0.1:8001']
        labels:
          service: 'lead-receiver-api'

  # Echo Engine API - Prometheus metrics
  - job_name: 'echo-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['172.17.0.1:8002']
        labels:
          service: 'echo-engine-api'

  # reviewsignal-api removed - replaced by echo-engine + lead-receiver
