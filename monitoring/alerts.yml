groups:
  - name: reviewsignal_alerts
    interval: 30s
    rules:
      # Service Down Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 2 minutes."

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% (current value: {{ $value }}%)"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% (current value: {{ $value }}%)"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs"} / node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk {{ $labels.mountpoint }} has less than 15% free space (current: {{ $value }}%)"

      # PostgreSQL Down
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding"

      # Too Many Database Connections
      - alert: TooManyDatabaseConnections
        expr: sum(pg_stat_activity_count) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many database connections"
          description: "Database has {{ $value }} active connections (threshold: 80)"

      # Lead Receiver API Down
      - alert: LeadReceiverDown
        expr: up{job="lead-receiver"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Lead Receiver API is down"
          description: "Lead Receiver API has been down for more than 2 minutes. Leads cannot be processed!"

      # n8n Workflow Failures
      - alert: N8nWorkflowFailures
        expr: rate(n8n_workflow_failed_total[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "n8n workflow failures detected"
          description: "Workflow {{ $labels.workflow }} is failing at {{ $value }} per second"

      # No Leads Collected (24h)
      - alert: NoLeadsCollected
        expr: increase(leads_collected_total[24h]) == 0
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "No leads collected in 24 hours"
          description: "Apollo workflow has not collected any leads in the last 24 hours. Check configuration!"

      # API Response Time High
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "API response time high"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is {{ $value }} errors/second"

      # Disk I/O High
      - alert: HighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High disk I/O on {{ $labels.instance }}"
          description: "Disk I/O usage is {{ $value }} (threshold: 0.8)"

      # Container Restart
      - alert: ContainerRestarted
        expr: changes(container_start_time_seconds[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} restarted"
          description: "Container has restarted {{ $value }} times in the last 5 minutes"
