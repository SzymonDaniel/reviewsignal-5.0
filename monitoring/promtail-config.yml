server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          host: reviewsignal-prod
          __path__: /var/log/**/*.log

  # Application logs
  - job_name: reviewsignal-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: reviewsignal
          app: lead-receiver
          __path__: /app/logs/*.log

  # Docker container logs
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: output

  # n8n logs
  - job_name: n8n
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/n8n'
        action: keep
      - source_labels: ['__meta_docker_container_name']
        target_label: container_name
